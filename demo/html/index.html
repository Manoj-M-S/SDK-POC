<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBot SDK Demo</title>
    <script src="../../chatbotSDK/dist/chatbot-sdk.umd.js"></script>
  </head>
  <body>
    <h1>ChatBot SDK Demo</h1>
    <script>
      // The SDK is available as ChatBotSDK (library name from webpack config)

        apiKey: "demo-key",
      });

      chatbot.initialize();
    </script>
  </body>
</html>
